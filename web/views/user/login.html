{{ define "content" }}

{{ template "flash" . }}
<div class="container">
  <div class="row align-items-center">
    <h3 class="text-center pageTitle">
        user login
    </h3>
  </div>
  <div class="row align-items-center">
    <div class="jumbotron loginFormWrapper col-4 offset-4">
      <form action="/login" method="post" autocomplete="off">
        {{ .CSRF }}
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="justify-content-center d-flex form-group">
          <button type="submit" class="btn btn-primary submitBtn">Submit</button>
          <button type="button" class="btn btn-primary offset-2 submitBtn" id="showPasscode">
            Upload
          </button>
        </div>
      </form>
      <div class="text-center forgotPassword">
        <a href="/forgotpassword">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
{{end}}
